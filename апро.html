<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>
    <script>
      var fauna = [
        {
          name :'Животные',
          chil : [
            {
              name :'Млекопитающие',
              chil : [
                {
                  name :'Коровы'
                },
                {
                  name :'Ослы'
                },
                {
                  name :'Собаки'
                },
                {
                  name :'Тигры'
                }
              ]
            },
            {
              name :'Другие',
              chil : [
                {
                  name :'Змеи'
                },
                {
                  name :'Птицы'
                },
                {
                  name :'Ящерицы'
                }
              ]
            }
          ]
        },
        {
          name :'Рыбы',
          chil : [
            {
              name : 'Аквариумные',
              chil : [
                {
                  name :'Скалярии'
                },
                {
                  name :'Гуппи'
                }
              ]
            },
            {
              name : 'Морские',
              chil : [
                {
                  name :'Морская форель'
                }
              ]
            }
          ]
        }
      ];
      function createList(array){
        var html='<ul>';
        $.each(array, function(k, item){
            html+='<li>'+item.name;
            if(item.chil){
                html+=createList(item.chil);
            }
            html+='</li>';
        });
         html+='</ul>';
        return html;
      }
      $('body').html( createList(fauna))
      $("li").click(function(event){
        event.stopPropagation()
        $(this).children("ul").slideToggle(200)
      })
      $("li").each(function() {
        var a = $(this).clone().children("ul").remove().end()
        console.log("Name: " + a.text())
        console.log("Children: " + $(this).find("li").length)
      })
    </script>
  </body>
</html>
